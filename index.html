<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Smart Home Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Smart Home Interface</h1>
    </header>

    <main>
        <section id="lighting" class="section-with-toggle">
            <h2><i class="fas fa-lightbulb"></i> Lighting</h2>
            <div class="control-wrapper">
                <label class="switch">
                    <input type="checkbox" id="toggleLight">
                    <span class="slider"></span>
                </label>
                <div class="button-wrapper">
                    <button id="increaseBrightness"><i class="fas fa-plus"></i> Brightness</button>
                    <button id="decreaseBrightness"><i class="fas fa-minus"></i> Brightness</button>
                </div>
            </div>
        </section>

        <section id="temperature">
            <h2><i class="fas fa-thermometer-half"></i> Temperature</h2>
            <button id="increaseTemp"><i class="fas fa-arrow-up"></i> Increase</button>
            <button id="decreaseTemp"><i class="fas fa-arrow-down"></i> Decrease</button>
        </section>

        <section id="music">
            <h2><i class="fas fa-music"></i> Music</h2>
            <button id="playMusic"><i class="fas fa-play"></i> Play</button>
            <button id="pauseMusic"><i class="fas fa-pause"></i> Pause</button>
            <button id="stopMusic"><i class="fas fa-stop"></i> Stop</button>
            <button id="previousSong"><i class="fas fa-step-backward"></i> Previous</button>
            <button id="nextSong"><i class="fas fa-step-forward"></i> Next</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
